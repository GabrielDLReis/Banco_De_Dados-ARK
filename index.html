<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="stylesArk.css" />

    <title>Lista de Tribos</title>

<body>
  <main>
    <div class="sidenav">
      <div class="container">
        <span>
          <img src="/Dados Ark/Img/ARK.png" alt="Ícone do Ark" />
        </span>
        <span>
          <h1>Lista de Tribos</h1>
        </span>
      </div>
      <h2 class="search1">Cadastrar:</h2>

        <input type="text" /><br /><br />

      </form>

      <form action="" class="registered">
        <label for="tname">Localizar por Tribo:</label><br />

        <label for="lname">Localizar por Líder:</label><br />
        <input type="text" /><br /><br />
        <label for="mname">Localizar por Membros:</label><br />
        <input type="text" />
      </form>
    </div>
    <div class="content">

    </div>
